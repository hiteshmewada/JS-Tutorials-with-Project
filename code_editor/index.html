<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Online Code Editor</title>
</head>
<body>
    <div class="editor-menu ">
        <button class="btn btn-dark">Dark Mode</button>
        <button class="btn btn-light">Light Mode</button>
        <button class="btn btn-run"><i class="fa fa-play "> Run</i></button>
        <div class="live">
            <label for="live">Live-</label>
            <input type="checkbox" id="live">
        </div>
    </div>
    <b><marquee behavior="" direction="right">Online source Code Editor of HTML language</marquee></b>
    
    <div class="container">
        <div class="left">
            <div class="editor" contenteditable="">Write your code here...</div>
        </div>
        <div class="bar" title="Click and Drag"></div>
        <div class="right">
            Hitesh 
                   
            <iframe src="" frameborder="0" class="iframe">n</iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
